<h1 *ngIf="isAddMode">Add User</h1>
<h1 *ngIf="!isAddMode">Edit User</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <div class="form-group">
            <input type="hidden" formControlName="id">
        </div>
        <div class="form-group col">
            <mat-form-field>            
                <mat-label>Date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker color="primary"></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="form-group col-5">
            <mat-form-field> 
                <mat-label>TemperatureC</mat-label>
                <input type="number" matInput formControlName="temperatureC" class="form-control" />
            </mat-form-field> 
        </div>
        <div class="form-group col-5">
            <mat-form-field> 
                <mat-label>Summary</mat-label>
                <input type="text" matInput formControlName="summary" class="form-control" />            
            </mat-form-field> 
        </div>
    </div>
    <div class="form-group button-row">
        <button mat-raised-button color="primary" [disabled]="loading">
             <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span> 
            Save
        </button>
        <a mat-raised-button routerLink="/crud">Cancel</a>
    </div>
</form>
