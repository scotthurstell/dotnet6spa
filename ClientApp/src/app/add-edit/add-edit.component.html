<h1 *ngIf="isAddMode">Add User</h1>
<h1 *ngIf="!isAddMode">Edit User</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <div class="form-group">
            <input type="hidden" formControlName="id">
        </div>
        <div class="form-group col">
            <label>Date</label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </div>
        <div class="form-group col-5">
            <label>TemperatureC</label>
            <input type="number" formControlName="temperatureC" class="form-control" />
        </div>
        <div class="form-group col-5">
            <label>Summary</label>
            <input type="text" formControlName="summary" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/crud" class="btn btn-link">Cancel</a>
    </div>
</form>
